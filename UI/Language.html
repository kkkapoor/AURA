    }
  </script>
<style>
    .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;

      padding-right: 2.5rem;
      
      appearance: none;
    }
    .dark .form-select {
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234b5563' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    }

<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="flex flex-col min-h-screen">
<header class="flex items-center justify-between px-10 py-4 border-b border-gray-200 dark:border-gray-800">
<div class="flex items-center gap-3">
<div class="w-8 h-8 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path></svg>
</div>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">AURA</h1>
</div>
<nav class="hidden md:flex items-center gap-2">
<a class="px-4 py-2 text-sm font-medium rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="px-4 py-2 text-sm font-medium rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary dark:hover:text-primary transition-colors" href="#">Features</a>
<a class="px-4 py-2 text-sm font-medium rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary dark:hover:text-primary transition-colors" href="Demo.html">Demo</a>
<a class="px-4 py-2 text-sm font-medium rounded-lg text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/10 hover:text-primary dark:hover:text-primary transition-colors" href="Settings.html">Settings</a>
</nav>
<div class="flex items-center gap-4">
<button class="px-4 py-2 text-sm font-bold rounded-lg bg-gray-200/50 dark:bg-white/10 text-gray-800 dark:text-white hover:bg-gray-200 dark:hover:bg-white/20 transition-colors">
          Log In
        </button>
<button class="px-4 py-2 text-sm font-bold rounded-lg bg-primary text-white hover:bg-primary/90 transition-colors">
          Sign Up
        </button>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center p-4 sm:p-6 md:p-8">
<div class="w-full max-w-4xl mx-auto">
<div class="text-center mb-8">
<h2 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white tracking-tight">Translation Dashboard</h2>
<p class="mt-2 text-lg text-gray-600 dark:text-gray-400">Your real-time speech translation assistant.</p>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
<div class="flex flex-col gap-4 p-6 rounded-lg bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-800">
<div class="flex items-center justify-between">
<label class="font-medium text-gray-700 dark:text-gray-300" for="source-language">From</label>
<select class="form-select w-1/2 bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-200 rounded-lg focus:ring-primary focus:border-primary" id="source-language">
<option>English (US)</option>
<option>Hindi</option>
<option>Hinglish</option>
</select>
</div>
<div class="relative">
<textarea class="w-full p-4 rounded-lg bg-gray-100 dark:bg-gray-800/50 border border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary resize-none placeholder:text-gray-400 dark:placeholder:text-gray-500" id="source-text" placeholder="Your speech will appear here..." readonly="" rows="8"></textarea>
<div class="absolute bottom-3 right-3 flex items-center gap-2 text-gray-500 dark:text-gray-400">
  <button type="button" class="play-audio-btn" data-target="source-text" aria-label="Play source text">
    <span class="material-symbols-outlined text-base">volume_up</span>
  </button>
</div>
</div>
</div>
<div class="flex flex-col gap-4 p-6 rounded-lg bg-white/50 dark:bg-black/20 border border-gray-200 dark:border-gray-800">
<div class="flex items-center justify-between">
<label class="font-medium text-gray-700 dark:text-gray-300" for="target-language">To</label>
<select class="form-select w-1/2 bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-200 rounded-lg focus:ring-primary focus:border-primary" id="target-language">
<option>Hindi</option>
<option>English (US)</option>
<option>English (UK)</option>
</select>
</div>
<div class="relative">
<textarea class="w-full p-4 rounded-lg bg-gray-100 dark:bg-gray-800/50 border border-gray-300 dark:border-gray-700 focus:ring-primary focus:border-primary resize-none placeholder:text-gray-400 dark:placeholder:text-gray-500" id="translated-text" placeholder="Translation will appear here..." readonly="" rows="8"></textarea>
<div class="absolute bottom-3 right-3 flex items-center gap-2 text-gray-500 dark:text-gray-400">
  <button type="button" class="play-audio-btn" data-target="translated-text" aria-label="Play translated text">
    <span class="material-symbols-outlined text-base">volume_up</span>
  </button>
</div>
</div>
</div>
</div>
<div class="mt-8 flex flex-col items-center justify-center">
<button class="group relative flex items-center justify-center w-24 h-24 bg-primary text-white rounded-full shadow-lg hover:bg-primary/90 transition-all duration-300 ease-in-out focus:outline-none focus:ring-4 focus:ring-primary/50">
<span class="material-symbols-outlined text-5xl transition-transform duration-300 group-hover:scale-110">mic</span>
<div class="absolute inset-0 rounded-full border-4 border-transparent group-hover:border-primary/30 animate-pulse"></div>
</button>
<p class="mt-4 text-sm text-gray-500 dark:text-gray-400">Click to start recording</p>
</div>
</div>
</main>
</div>
<script>
document.querySelector("button.group").addEventListener("click", async (event) => {
    const micButton = event.currentTarget;
    micButton.disabled = true;
    micButton.classList.add("opacity-50");
    
    try {
       const response = await fetch("http://127.0.0.1:5000/listen");
        const data = await response.json();

        if (data.success) {
    document.getElementById("source-text").value = data.spoken_text;
    document.getElementById("translated-text").value = data.translated_text;

    // Auto-play the translated text using speech synthesis
    if (data.translated_text) {
        const utterance = new SpeechSynthesisUtterance(data.translated_text);
        // Set language based on selected target language dropdown
        const targetLang = document.getElementById('target-language').value;
        utterance.lang = targetLang.includes('Hindi') ? 'hi-IN' : 'en-US';
        speechSynthesis.speak(utterance);
    }
} else {
    alert("Error: " + data.error);
}

    } catch (error) {
        console.error("Fetch error:", error);
        alert("Failed to connect to the server.");
    }

    micButton.disabled = false;
    micButton.classList.remove("opacity-50");
});
</script>
<script>
  document.querySelectorAll('.play-audio-btn').forEach(button => {
    button.addEventListener('click', () => {
      const targetId = button.getAttribute('data-target');
      const textArea = document.getElementById(targetId);
      const text = textArea.value;

      if (!text) {
        alert('No text to play!');
        return;
      }

      // Create a new SpeechSynthesisUtterance
      const utterance = new SpeechSynthesisUtterance(text);

      // Set language based on selected dropdown for better pronunciation
      if (targetId === 'source-text') {
        utterance.lang = document.getElementById('source-language').value.includes('Hindi') ? 'hi-IN' : 'en-US';
      } else {
        utterance.lang = document.getElementById('target-language').value.includes('Hindi') ? 'hi-IN' : 'en-US';
      }

      speechSynthesis.speak(utterance);
    });
  });
</script>
</body></html>
